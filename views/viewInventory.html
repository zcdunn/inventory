<div class="container">
    <h3>{{inventory.name}}</h3>
    <h4>Available Coin</h4>
    <p class="coin">
        <span>GP: {{inventory.coin.gp}}</span>
        <span>SP: {{inventory.coin.sp}}</span>
        <span>CP: {{inventory.coin.cp}}</span>
    </p>

    <div ng-if="inventory.items">
        <h4>Items</h4>
        <ul id="items">
            <li ng-repeat="item in inventory.items track by $index">
                <span class="item-name">{{item.name}}</span>
                <span class="item-value">{{item.value}}</span>
            </li>
        </ul>
    </div>
    <div ng-if="!inventory.items">
        <h4>No Items</h4>
    </div>
    <button ng-click="newItem()">New Item</button>
</div>

<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent fab" ng-click="editInventory(inventory)">
    <i class="material-icons" role="presentation">edit</i>
    <span class="visuallyhidden">Edit Inventory</span>
</button>
