<section class="section--header mdl-grid mdl-grid--no-spacing mdl-cell--hide-tablet mdl-cell--hide-phone">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="mdl-content mdl-color--white mdl-shadow--6dp content mdl-cell mdl-cell--8-col mdl-cell--hide-tablet mdl-cell--hide-phone">
        <!--<img src="images/something.png" alt="" />-->
    </div>
</section>
<section class="section--main">
    <div class="mdl-container mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-content mdl-grid mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <div class="mdl-crumbs mdl-color-text--grey-500">
                <ul>
                    <li ng-repeat="crumb in breadCrumbs.crumbs track by $index"><a ng-href="{{crumb.path}}">{{crumb.display}}</a></li>
                    <li>{{breadCrumbs.current.display}}</li>
                </ul>
            </div>
            <div class="innerDiv">
                <h3 class="mdl-color-text--primary">Edit Item</h3>
                <form ng-submit="addItem()">
                    <fieldset>
                        <div class="mdl-textfield mdl-js-textfield">
                            <input type="text" id="name" class="mdl-textfield__input" ng-model="item.name" autocomplete="false" autofocus required />
                            <label for="name" class="mdl-textfield__label">Item Name</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <input type="number" id="value" class="mdl-textfield__input" ng-model="item.value" autocomplete="false" required />
                            <label for="value" class="mdl-textfield__label">Item Value (gp)</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea id="desc" class="mdl-textfield__input" ng-model="item.desc" autocomplete="false" required></textarea>
                            <label for="desc" class="mdl-textfield__label">Item Description</label>
                        </div>
                    </fieldset>

                    <input type="hidden" id="id" ng-model="item.id" />
                    <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" value="Done" />
                </form>
            </div>
        </div>
    </div>
</section>
