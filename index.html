<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Inventory manager for D&amp;D 5th edition">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <base href="/inventory/" />
        <title>Inventory Manager</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="theme-color" content="#F44336" />
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="128x128" href="images/dnd-logo.png">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon-precomposed" href="images/dnd-logo.png">

        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="images/favicon.ico">
        <link rel="stylesheet" href="css/mdl-icons.css">
        <link rel="stylesheet" href="css/material.red-amber.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script>
            (function() {
                var redirect = sessionStorage.redirect;
                delete sessionStorage.redirect;
                if(redirect && redirect != location.href) {
                    history.replaceState(null, null, redirect);
                }
            })();
        </script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/material.min.js"></script>
    </head>
    <body ng-app="inventory" ng-controller="InventoryController" class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-layout mdl-js-layout mdl-layout-waterfall">
            <header class="mdl-layout__header mdl-layout__header--waterfall mdl-color--primary">
                <div class="mdl-layout__header-row">
                    <i class="material-icons header-icon">{{headerIcon}}</i>
                    <span class="mdl-layout-title">Inventory Manager</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <!--<a ng-href="" ng-click=""><i class="material-icons">edit</i></a>-->
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <!-- Angular View -->
                <div class="mdl-layout__tab-panel is-active" id="overview" ng-view autoscroll>
                </div>
            </main>
            <footer class="mdl-mega-footer">
                <div class="mdl-mega-footer--middle-section">
                    <!--
                    <div class="mdl-mega-footer--drop-down-section">
                        <input class="mdl-mega-footer--heading-checkbox" type="checkbox" checked>
                        <h1 class="mdl-mega-footer--heading"></h1>
                        <ul class="mdl-mega-footer--link-list">
                            <li><a href="" target="_blank"></a></li>
                        </ul>
                    </div>
                    -->
                </div>
                <div class="mdl-mega-footer--bottom-section">
                    <div class="mdl-logo">
                        <p>Written by <a href="https://github.com/zcdunn/inventory/tree/gh-pages">Zachary Dunn</a></p>
                    </div>
                    <!--
                    <ul class="mdl-mega-footer--link-list">
                        <li><a href="https://github.com/zcdunn/inventory" target="_blank">View the code</a></li>
                    </ul>
                    -->
                </div>
            </footer>
        </div>
        <div class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>

        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="js/loadServiceWorker.js"></script>
        <script src="js/app.js"></script>
        <script src="js/BreadCrumbService.js"></script>
        <script src="js/Inventory.js"></script>
        <script src="js/InventoryService.js"></script>
        <script src="js/InventoryController.js"></script>
    </body>
</html>
